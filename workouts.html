<!DOCTYPE html>
<html>
<head>
  <title>Workout Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <header>
    <nav class=" navbar navbar-expand-lg bg-body-tertiary item-center">
       
      <div class="container container-fluid">
       
        <a class="navbar-brand " href="#">Calorie & Workout Report</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="calorie.html">Calories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="workouts.html">Report</a>
            </li>
          </ul>
        </div>
      
      </div>
     
    </nav>
  </header>

  <main>
    <section class="container mt-4">
      <h1 class=" mb-4">Workout Report</h1>
      <div id="workoutsContainer" class="row"></div>
    </section>
  </main>

  <script>
    // Data for workouts
    const workouts = [
      {
        day: "Day 1",
        exercise: "Running",
        duration: "30 minutes"
      },
      {
        day: "Day 2",
        exercise: "Cycling",
        duration: "45 minutes"
      }
    ];

    // Function to render the workouts
    const renderWorkouts = () => {
      const container = document.getElementById('workoutsContainer');
      
      workouts.forEach((workout) => {
        const workoutCard = `
          <div class="col-12 col-md-12 d-flex">
            <div class="card mb-4 w-50">
              <div class="card-header">
                <h2>${workout.day}</h2>
              </div>
              <div class="card-body">
                <p><strong>Exercise:</strong> ${workout.exercise}</p>
                <p><strong>Duration:</strong> ${workout.duration}</p>
              </div>
            </div>
          </div>
        `;
        container.innerHTML += workoutCard;
      });
    };

    // Render the workouts when the page loads
    renderWorkouts();
  </script>
</body>
</html>
